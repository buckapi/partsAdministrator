<section id="clientes" [hidden]="virtualRouter.routerActive!=='clientes'">
    <div class="container">
        <h2 class="section-title wow fadeInUp" [hidden]="isEditing || adding">Autopartes
            <span style="color: #FF4C60;" class="icon icon-plus iconB" (click)="add()"></span>
        </h2>
        <h2 class="section-title wow fadeInUp" [hidden]="!adding">Agregar autoparte
        </h2>
        <div class="spacer" data-height="60"></div>
        <span> </span>
        <ul class="portfolio-filter list-inline wow fadeInUp" [hidden]="editing || adding">
            <li [hidden]="global.rubroSelectedBoolean" class="list-inline-item" style="color: #FF4C60;">Todos</li>
            <li [hidden]="!global.rubroSelectedBoolean" class="list-inline-item" (click)="global.showAllRubros()">Todos
            </li>
            <li class="list-inline-item" data-filter="" *ngFor="let category of yeoman.categories; let i = index"
                (click)="global.selectRubro(i)" [ngStyle]="{
                'color': global.rubroIndex === i ? '#FF4C60' : 
                (global.quantitiesCLientesSelected[i] === 0 ? 'rgb(202, 197, 197)' : 'inherit')
            }">
                {{category.name}}
            </li>
        </ul>
        <div class="row">
            <div class="row portfolio-wrapper col-md-8" [hidden]="editing || adding">
                <div class="col-md-4 col-sm-6 grid-item " *ngFor="let client of global.clientesSelected; let i = index"
                    style="cursor: pointer;">
                    <a class="" (click)="preview(client)">
                        <div class="portfolio-item rounded shadow-dark card">
                            <div class="thumb">
                                <img src="{{client.images[0]}}" alt="" />
                            </div>
                            <span>{{client.name}}</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4 " [hidden]="editing || adding">
                <div class="contact-info">
                    <h3 class="wow fadeInUp" style="padding-top: 45px;">{{global.clientSelected.name}}
                    </h3>
                    <div class="floating-content" [hidden]="global.clientSelected.images[0]==undefined">
                        <div style="text-align: right;">
                            <span style="font-weight: 1000; font-size: 15px; color: #5e4cff;">
                                <button type="submit" name="submit" id="submit" value="Submit"
                                    class="btn btn-outline-dark btn-xs" (click)="edit(global.clientSelected)">
                                    <span class="icon icon-pencil"></span>
                                </button>
                            </span>
                            <span style="font-weight: 1000; font-size: 15px; color: #FF4C60; padding-left: 5px;">
                                <button type="submit" name="submit" id="submit" value="Submit"
                                    class="btn btn-default btn-xs" (click)="beforeDelete()">
                                    <span class="icon icon-trash"></span>
                                </button>
                            </span>
                        </div>

                    </div>
                    <div class="thumb">
                        <img src="{{global.clientSelected.images[0]}}" alt="" />
                        <div class="mask"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 " [hidden]="!editing && !adding">
                <div class="contact-info">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="">
                                    <div class="">
                                        <ngx-awesome-uploader [adapter]="adapter" [captions]="captions"
                                            [showPreviewContainer]="false">
                                        </ngx-awesome-uploader>
                                    </div>
                                    <div style="display: flex; margin-top: 20px;padding: 4%;">
                                        <div *ngFor="let image of _butler.uploaderImages" style="margin-right: 10px;">
                                            <img src="{{image}}"
                                                style="max-width: 50px; border-radius: 10px; border: 1px solid #ccc;">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row">

                                </div>
                                <div class="form-group">
                                    <label for="description">Descripción</label>
                                    <textarea class="form-control" placeholder="descripción"
                                        [(ngModel)]="data.description" name="description" required
                                        [ngModelOptions]="{standalone: true}"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="event-name">Nombre</label>
                                            <input class="form-control" placeholder="nombre" type="text"
                                                [(ngModel)]="data.name" name="name" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                        <div class="form-group">
                                            <label for="brand">Marca</label>
                                            <input class="form-control" placeholder="marca" type="text"
                                                [(ngModel)]="data.brand" name="brand" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="event-description">Categoría</label>
                                            <select id="category" class="form-control wide my-custom-select"
                                                [(ngModel)]="category" (ngModelChange)="setCategory(category)"
                                                [ngModelOptions]="{standalone: true}">
                                                <option *ngFor="let category of yeoman.allcategory, let i = index "
                                                    [ngValue]="i">
                                                    <span style="cursor:pointer;">{{category.name}}</span>
                                                </option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="model">Modelo</label>
                                            <input class="form-control" placeholder="modelo" type="text"
                                                [(ngModel)]="data.model" name="model" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                                                               
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="event-price">Precio</label>
                                            <input class="form-control" placeholder="precio" type="number"
                                                [(ngModel)]="data.price" name="price" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                        
                                       
                                        <div class="form-group">
                                            <label for="year">Año</label>
                                            <input class="form-control" placeholder="año" type="number"
                                                [(ngModel)]="data.year" name="year" required
                                                [ngModelOptions]="{standalone: true}">
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div>



                        </div>
                        <div class="popup-box-actions medium void" style="text-align: end;">
                            <button [hidden]="editing" class="btn btn-default" id="closeButton" (click)="onSubmit()"
                                style=" margin-right: 10px;">Guardar</button>
                            <button [hidden]="adding" class="btn btn-default" id="closeButton" (click)="updateClient()"
                                style=" margin-right: 10px;">Guardar</button>
                            <button class="btn btn-dark" id="closeButton" (click)="cancelarUpdate()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
